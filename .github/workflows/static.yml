# Build with Node and deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install deps (reproducible)
      - name: Install dependencies
        run: npm ci

      # 4. Build (Vite -> dist/)
      - name: Build
        run: npm run build

      # 5. Configure Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload dist only
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 7. Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
